<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100" height="100" preserveAspectRatio="xMidYMid meet" viewBox="0 0 100 100">
    <g transform="rotate(0)">
        <!-- Tilted "S" -->
        <text x="50" y="50" font-size="20" font-family="Verdana" font-style="italic" fill="#61dafbaa" text-anchor="middle" dominant-baseline="middle" transform="rotate(0, 50, 50)">S</text>
        <!-- Surrounding ellipses -->
        <ellipse cx="50" cy="50" rx="45" ry="20" fill="none" stroke="#61dafbaa" stroke-width="4" transform="rotate(0, 50, 50)"/>
        <ellipse cx="50" cy="50" rx="45" ry="20" fill="none" stroke="#61dafbaa" stroke-width="4" transform="rotate(45, 50, 50)"/>
        <ellipse cx="50" cy="50" rx="45" ry="20" fill="none" stroke="#61dafbaa" stroke-width="4" transform="rotate(90, 50, 50)"/>
        <ellipse cx="50" cy="50" rx="45" ry="20" fill="none" stroke="#61dafbaa" stroke-width="4" transform="rotate(135, 50, 50)"/>
    </g>
</svg>
